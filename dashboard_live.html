<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commodity Price Predictions - Live</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --accent-gold: #eab308;
            --accent-purple: #a855f7;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard { max-width: 1400px; margin: 0 auto; }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
            border-radius: 16px;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .live-badge {
            display: inline-block;
            background: var(--accent-green);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .header .updated { color: var(--text-secondary); font-size: 0.9rem; }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .tab-btn {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .tab-btn:hover { background: var(--bg-card); }
        .tab-btn.active { background: var(--accent-blue); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .commodity-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .commodity-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .commodity-card.selected { border: 2px solid var(--accent-blue); }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .commodity-name { font-size: 1.1rem; font-weight: 600; }
        .commodity-icon { font-size: 1.5rem; }
        .current-price { font-size: 2rem; font-weight: 700; margin-bottom: 15px; }
        
        .predictions-row { display: flex; gap: 10px; }
        
        .prediction-badge {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.85rem;
        }
        
        .prediction-badge.up { background: rgba(34, 197, 94, 0.2); color: var(--accent-green); }
        .prediction-badge.down { background: rgba(239, 68, 68, 0.2); color: var(--accent-red); }
        .prediction-label { font-size: 0.7rem; color: var(--text-secondary); margin-bottom: 2px; }
        
        .chart-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .chart-title { font-size: 1.3rem; font-weight: 600; }
        .chart-controls { display: flex; gap: 10px; }
        
        .chart-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
        }
        
        .chart-btn:hover, .chart-btn.active { background: var(--accent-blue); }
        .chart-container { position: relative; height: 400px; }
        
        .forecast-table, .accuracy-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 25px;
            overflow-x: auto;
            margin-bottom: 30px;
        }
        
        .forecast-table h2, .accuracy-section h2 { margin-bottom: 20px; }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid var(--bg-card); }
        th { color: var(--text-secondary); font-weight: 500; font-size: 0.85rem; text-transform: uppercase; }
        
        .change-positive { color: var(--accent-green); }
        .change-negative { color: var(--accent-red); }
        
        .metric-excellent { color: var(--accent-green); }
        .metric-good { color: var(--accent-blue); }
        .metric-fair { color: var(--accent-gold); }
        .metric-poor { color: var(--accent-red); }
        
        .accuracy-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .accuracy-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
        }
        
        .accuracy-card h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .accuracy-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--bg-secondary);
        }
        
        .accuracy-row:last-child { border-bottom: none; }
        
        .accuracy-label { color: var(--text-secondary); }
        
        .overall-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .loading { text-align: center; padding: 60px; color: var(--text-secondary); }
        .loading-spinner {
            width: 40px; height: 40px;
            border: 3px solid var(--bg-card);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .no-data {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            color: var(--text-secondary);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s;
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 1.5rem; }
            .current-price { font-size: 1.5rem; }
            .predictions-row { flex-direction: column; }
            .chart-container { height: 300px; }
            .tabs { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <span class="live-badge">üî¥ LIVE</span>
            <h1>üìà Commodity Price Predictions</h1>
            <p class="updated" id="lastUpdated">Loading...</p>
        </header>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="predictions">üìä Predictions</button>
            <button class="tab-btn" data-tab="accuracy">üéØ Model Accuracy</button>
        </div>
        
        <div id="predictionsTab" class="tab-content active">
            <div id="content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading live predictions...</p>
                </div>
            </div>
        </div>
        
        <div id="accuracyTab" class="tab-content">
            <div id="accuracyContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading accuracy metrics...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const PREDICTIONS_URL = 'https://bodhi8.github.io/commodity-predictor/predictions/latest_predictions.json';
        const PERFORMANCE_URL = 'https://bodhi8.github.io/commodity-predictor/predictions/performance.json';
        
        const ICONS = {
            'Crude Oil WTI': 'üõ¢Ô∏è', 'Gold': 'ü•á', 'Silver': 'ü•à',
            'Natural Gas': 'üî•', 'Copper': 'üî∂', 'Corn': 'üåΩ', 'Wheat': 'üåæ'
        };
        
        let data = null, performanceData = null, selectedCommodity = null, chart = null;
        
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab + 'Tab').classList.add('active');
            };
        });
        
        async function loadData() {
            try {
                const r = await fetch(PREDICTIONS_URL);
                if (!r.ok) throw new Error('Failed');
                data = await r.json();
                renderPredictions();
            } catch (e) {
                document.getElementById('content').innerHTML = '<div class="error"><h3>Unable to load predictions</h3></div>';
            }
        }
        
        async function loadPerformance() {
            try {
                const r = await fetch(PERFORMANCE_URL);
                if (!r.ok) throw new Error('Failed');
                performanceData = await r.json();
                renderAccuracy();
            } catch (e) {
                document.getElementById('accuracyContent').innerHTML = `
                    <div class="no-data">
                        <h3>üìä Accuracy data coming soon</h3>
                        <p style="margin-top:15px">Metrics will appear after a few days of tracking predictions vs actual prices.</p>
                    </div>`;
            }
        }
        
        function renderPredictions() {
            const c = Object.keys(data.predictions);
            selectedCommodity = selectedCommodity || c[0];
            document.getElementById('lastUpdated').textContent = 'Updated: ' + new Date(data.generated_at).toLocaleString();
            
            document.getElementById('content').innerHTML = `
                <div class="summary-grid" id="grid"></div>
                <div class="chart-section">
                    <div class="chart-header">
                        <h2 class="chart-title" id="chartTitle">${selectedCommodity}</h2>
                        <div class="chart-controls">
                            <button class="chart-btn active" data-range="30">30D</button>
                            <button class="chart-btn" data-range="60">60D</button>
                            <button class="chart-btn" data-range="90">90D</button>
                        </div>
                    </div>
                    <div class="chart-container"><canvas id="priceChart"></canvas></div>
                </div>
                <div class="forecast-table">
                    <h2>All Forecasts</h2>
                    <table><thead><tr><th>Commodity</th><th>Current</th><th>1-Day</th><th>5-Day</th><th>10-Day</th></tr></thead><tbody id="tableBody"></tbody></table>
                </div>`;
            
            renderCards(); renderChart(); renderTable();
            
            document.querySelectorAll('.chart-btn').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.chart-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderChart(parseInt(btn.dataset.range));
                };
            });
        }
        
        function renderCards() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (const [name, info] of Object.entries(data.predictions)) {
                const card = document.createElement('div');
                card.className = 'commodity-card' + (name === selectedCommodity ? ' selected' : '');
                card.onclick = () => { selectedCommodity = name; renderCards(); renderChart(); };
                card.innerHTML = `
                    <div class="card-header"><span class="commodity-name">${name}</span><span class="commodity-icon">${ICONS[name] || 'üìä'}</span></div>
                    <div class="current-price">$${info.current_price.toLocaleString()}</div>
                    <div class="predictions-row">${Object.entries(info.forecasts).map(([h, p]) => `
                        <div class="prediction-badge ${p.change_pct >= 0 ? 'up' : 'down'}">
                            <div class="prediction-label">${h}</div>
                            <div>${p.change_pct >= 0 ? '‚Üë' : '‚Üì'} ${Math.abs(p.change_pct).toFixed(1)}%</div>
                        </div>`).join('')}</div>`;
                grid.appendChild(card);
            }
        }
        
        function renderChart(range = 30) {
            const hist = data.historical[selectedCommodity], pred = data.predictions[selectedCommodity];
            if (!hist) return;
            const dates = hist.dates.slice(-range), prices = hist.prices.slice(-range);
            const lastDate = new Date(dates[dates.length - 1]), fDates = [], fPrices = [];
            for (const [h, p] of Object.entries(pred.forecasts)) {
                const d = new Date(lastDate); d.setDate(d.getDate() + parseInt(h));
                fDates.push(d.toISOString().split('T')[0]); fPrices.push(p.price);
            }
            if (chart) chart.destroy();
            chart = new Chart(document.getElementById('priceChart'), {
                type: 'line',
                data: {
                    labels: [...dates, ...fDates],
                    datasets: [
                        { label: 'Historical', data: [...prices, ...Array(fDates.length).fill(null)], borderColor: '#3b82f6', backgroundColor: 'rgba(59,130,246,0.1)', fill: true, tension: 0.4, pointRadius: 0 },
                        { label: 'Forecast', data: [...Array(dates.length - 1).fill(null), prices[prices.length - 1], ...fPrices], borderColor: '#22c55e', borderDash: [5, 5], pointRadius: 6, pointBackgroundColor: '#22c55e' }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: '#94a3b8' } } }, scales: { x: { grid: { color: 'rgba(148,163,184,0.1)' }, ticks: { color: '#94a3b8' } }, y: { grid: { color: 'rgba(148,163,184,0.1)' }, ticks: { color: '#94a3b8', callback: v => '$' + v.toLocaleString() } } } }
            });
            document.getElementById('chartTitle').textContent = selectedCommodity;
        }
        
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            for (const [name, info] of Object.entries(data.predictions)) {
                const row = document.createElement('tr');
                row.innerHTML = `<td><strong>${ICONS[name] || 'üìä'} ${name}</strong></td><td>$${info.current_price.toLocaleString()}</td>
                    ${['1d', '5d', '10d'].map(h => { const p = info.forecasts[h]; if (!p) return '<td>-</td>'; const cls = p.change_pct >= 0 ? 'change-positive' : 'change-negative'; return `<td>$${p.price.toLocaleString()} <span class="${cls}">${p.change_pct >= 0 ? '‚Üë' : '‚Üì'}${Math.abs(p.change_pct).toFixed(1)}%</span></td>`; }).join('')}`;
                tbody.appendChild(row);
            }
        }
        
        function getMapeClass(mape) { if (mape < 3) return 'metric-excellent'; if (mape < 5) return 'metric-good'; if (mape < 10) return 'metric-fair'; return 'metric-poor'; }
        function getDirectionClass(acc) { if (acc >= 60) return 'metric-excellent'; if (acc >= 55) return 'metric-good'; if (acc >= 50) return 'metric-fair'; return 'metric-poor'; }
        
        function renderAccuracy() {
            if (!performanceData || !performanceData.metrics || Object.keys(performanceData.metrics).length === 0) {
                document.getElementById('accuracyContent').innerHTML = `<div class="no-data"><h3>üìä Accuracy data coming soon</h3><p style="margin-top:15px">Metrics appear after a few days of tracking.</p></div>`;
                return;
            }
            const metrics = performanceData.metrics;
            let totalMape = [], totalDir = [], totalSamples = 0;
            for (const commodity of Object.values(metrics)) {
                for (const horizon of Object.values(commodity)) {
                    if (horizon.mape) totalMape.push(horizon.mape);
                    if (horizon.directional_accuracy) totalDir.push(horizon.directional_accuracy);
                    if (horizon.sample_size) totalSamples += horizon.sample_size;
                }
            }
            const avgMape = totalMape.length > 0 ? (totalMape.reduce((a, b) => a + b, 0) / totalMape.length).toFixed(1) : '-';
            const avgDir = totalDir.length > 0 ? (totalDir.reduce((a, b) => a + b, 0) / totalDir.length).toFixed(0) : '-';
            
            let html = `
                <div class="overall-stats">
                    <div class="stat-card"><div class="stat-value ${getMapeClass(parseFloat(avgMape))}">${avgMape}%</div><div class="stat-label">Avg Error (MAPE)</div></div>
                    <div class="stat-card"><div class="stat-value ${getDirectionClass(parseFloat(avgDir))}">${avgDir}%</div><div class="stat-label">Direction Accuracy</div></div>
                    <div class="stat-card"><div class="stat-value">${performanceData.total_predictions || 0}</div><div class="stat-label">Total Predictions</div></div>
                    <div class="stat-card"><div class="stat-value">${performanceData.evaluated_predictions || 0}</div><div class="stat-label">Evaluated</div></div>
                </div>
                <div class="accuracy-section"><h2>üìà Performance by Commodity</h2><p style="color: var(--text-secondary); margin-bottom: 20px;">Lower MAPE = more accurate | Higher Direction % = better at predicting up/down</p></div>
                <div class="accuracy-grid">`;
            
            for (const [commodity, horizons] of Object.entries(metrics)) {
                html += `<div class="accuracy-card"><h3>${ICONS[commodity] || 'üìä'} ${commodity}</h3>`;
                for (const [horizon, d] of Object.entries(horizons)) {
                    html += `<div class="accuracy-row"><span class="accuracy-label">${horizon}</span><span><span class="${getMapeClass(d.mape)}">${d.mape}% err</span> ¬∑ <span class="${getDirectionClass(d.directional_accuracy)}">${d.directional_accuracy}% dir</span> <span style="color:var(--text-secondary);font-size:0.8rem">(n=${d.sample_size})</span></span></div>
                    <div class="progress-bar"><div class="progress-fill" style="width:${Math.min(d.directional_accuracy,100)}%;background:${d.directional_accuracy>=55?'var(--accent-green)':'var(--accent-red)'}"></div></div>`;
                }
                html += `</div>`;
            }
            html += `</div>`;
            
            if (performanceData.worst_predictions && performanceData.worst_predictions.length > 0) {
                html += `<div class="accuracy-section"><h2>‚ö†Ô∏è Largest Errors (to investigate)</h2><table><thead><tr><th>Commodity</th><th>Date</th><th>Horizon</th><th>Predicted</th><th>Actual</th><th>Error</th></tr></thead><tbody>
                    ${performanceData.worst_predictions.slice(0,5).map(w=>`<tr><td>${ICONS[w.commodity]||'üìä'} ${w.commodity}</td><td>${w.date}</td><td>${w.horizon}</td><td>$${w.predicted.toLocaleString()}</td><td>$${w.actual.toLocaleString()}</td><td class="metric-poor">${w.error_pct.toFixed(1)}%</td></tr>`).join('')}
                </tbody></table></div>`;
            }
            
            html += `<div class="accuracy-section"><h2>üìñ Understanding Metrics</h2>
                <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px">
                    <div><h4 style="margin-bottom:10px">MAPE (Error)</h4><div style="color:var(--text-secondary);font-size:0.9rem"><div><span class="metric-excellent">‚óè</span> &lt;3% Excellent</div><div><span class="metric-good">‚óè</span> 3-5% Good</div><div><span class="metric-fair">‚óè</span> 5-10% Fair</div><div><span class="metric-poor">‚óè</span> &gt;10% Needs work</div></div></div>
                    <div><h4 style="margin-bottom:10px">Direction</h4><div style="color:var(--text-secondary);font-size:0.9rem"><div><span class="metric-excellent">‚óè</span> &gt;60% Excellent</div><div><span class="metric-good">‚óè</span> 55-60% Good</div><div><span class="metric-fair">‚óè</span> 50-55% Fair</div><div><span class="metric-poor">‚óè</span> &lt;50% Worse than random</div></div></div>
                </div></div>`;
            
            document.getElementById('accuracyContent').innerHTML = html;
        }
        
        loadData(); loadPerformance();
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
